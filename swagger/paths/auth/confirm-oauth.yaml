tags:
  - Auth
summary: Login or signup with Google OAuth
operationId: loginWithGoogle
description: "Authenticate user using Google OAuth and create session"
security:
  - bearerAuth: []
requestBody:
  description: Google OAuth authorization code
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: string
        required:
          - code
responses:
  "200":
    description: Successfully logged in via Google OAuth
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
          required:
            - accessToken
  "401":
    description: Unauthorized - Invalid code or OAuth error
  "400":
    description: Bad request
