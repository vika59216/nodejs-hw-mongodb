description: Retrieves a list of contacts
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
        - pagination
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Success!
        data:
          type: array
          items:
            $ref: "../../components/schemas/contact.yaml"
        pagination:
          type: object
          properties:
            total:
              type: integer
              example: 100
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 10
            totalPages:
              type: integer
              example: 10
